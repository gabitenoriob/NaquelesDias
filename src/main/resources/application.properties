spring.datasource.url=jdbc:mysql://localhost:3306/NaquelesDias?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.liquibase.change-log=liquibase/master.xml

api.security.token.secret=${JWT_SECRET:my-secret-key}

logging.level.com.example.NaquelesDias.infrastructure.controllers=DEBUG
spring.jpa.open-in-view=false

spring.config.import=classpath:secret.properties

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true